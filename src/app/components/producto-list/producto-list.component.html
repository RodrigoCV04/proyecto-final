<h1 align="center">Lista de Productos</h1><br>
<div align="center">
    <button routerLink='/create-producto' type="button" class="btn btn-success">Agregar Producto</button>
</div><br>

<div class="container">
    <!--No data message-->
    <p *ngIf="Producto.length <= 0" class="no-data text-center">Aún no se han agregado productos!</p>

    <!--Product list-->
    <table class="table table-bordered" *ngIf="Producto.length > 0">
        <thead class="table-success">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Número</th>
                <th scope="col">Nombre Productos</th>
                <th scope="col">Descripción</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col center">Actualizar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of Producto; let i = index">
                <td>{{product._id}}</td>
                <td>{{product.id}}</td>
                <td>{{product.nameProduct}}</td>
                <td>{{product.descProduct}}</td>
                <td>{{product.precioProduct}}</td>
                <td>{{product.cantProduct}}</td>
                <td class="text-center edit-block">
                    <span class="edit  m-2" [routerLink]="['/edit-producto/', product._id]">
                        <button type="button" class="btn btn-success btn-sm">Editar</button>
                    </span>
                    <span class="delete" (click)="removeProduct(Producto, i)">
                        <button type="button" class="btn btn-danger btn-sm">Borrar</button>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
