<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
      <!-- form card register -->
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Editar Usuario</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="editForm" (ngSubmit)="onSubmitEdit()">
 
            <div class="form-group">
              <label for="inputName">Nombre</label>
              <input class="form-control" type="text" formControlName="name" >
              <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
               Nombre es requerido.
            </div>
            </div><br>
            <div class="form-group">
              <label for="inputEmail3">Email</label>
              <input class="form-control" type="text" formControlName="email" >
              <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
                Ingresa el email
              </div>
              <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
                Email no valido.
              </div>
            </div><br>
 
            <div class="form-group">
              <label for="inputPassword3">Tipo</label>
              <select class="custom-select form-control" (change)="updatedType($any($event.target).value)" formControlName="tipo">
                <option value="">Seleccionar...</option>
                <option *ngFor="let UserType of UserType" value="{{UserType}}">{{UserType}}
                </option>
              </select>
              <!-- error -->
              <div class="invalid-feedback"  *ngIf="submitted && myForm.tipo.errors?.required">
                Sin tipo
              </div>
            </div><br>
 
            <div class="form-group">
              <label for="inputVerify3">NÃºmero</label>
              <input class="form-control" type="text" formControlName="numeroTelefonico">
              <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted && myForm.numeroTelefonico.errors?.required">
                Ingresa un numero telefonico
              </div>
              <div class="invalid-feedback" *ngIf="submitted && myForm.numeroTelefonico.errors?.pattern">
               Numero no valido
              </div>
            </div><br>
 
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Update</button><br>
              <a routerLink="/usuarios-list" text-align="center">Volver</a>
            </div>
          </form>
        </div>
      </div><!-- form  -->
    </div>
  </div>
