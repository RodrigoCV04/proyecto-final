<h1 align="center">Lista de Usuarios</h1><br>
<div align="center">
  <button routerLink='/create-usuario' type="button" class="btn btn-success">Agregar Usuario</button>
</div><br>
<div class="container">
    <!-- No data message -->
    <p *ngIf="Usuario.length <= 0" class="no-data text-center">Aún no se han agregado usuarios!</p>
  
    <!-- User list -->
    <table class="table table-bordered" *ngIf="Usuario.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Email</th>
          <th scope="col">Tipo</th>
          <th scope="col">Número Telefónico</th>
          <th scope="col center">Actualizar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of Usuario; let i = index">
          <td scope="row">{{usuario._id}}</td>
          <td>{{usuario.name}}</td>
          <td>{{usuario.email}}</td>
          <td>{{usuario.tipo}}</td>
          <td>{{usuario.numeroTelefonico}}</td>
          <td class="text-center edit-block">
            <span class="edit  m-2" [routerLink]="['/edit-usuario/', usuario._id]">
              <button type="button" class="btn btn-success btn-sm">Editar</button>
            </span>
            <span class="delete" (click)="removeUser(usuario, i)">
              <button type="button" class="btn btn-danger btn-sm">Borrar</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
